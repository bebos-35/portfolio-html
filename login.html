<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
    </head>
    <body>
        <form action="http://www.example.com/login.php" method="get">
            <label for="name">Username:</label>
            <input type="text" id="name" name="username" placeholder="username" size="15" maxlength="30">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" size="15" maxlength="30">
            <input type="submit" value="Submit">

            <p>
                <a href="forgot_password.html">Forgot your password?</a><br>
                <a href="forgot_username.html">Forgot your username?</a>
            </p>
        </form>
    </body>
</html>
